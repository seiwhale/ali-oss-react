branches:
  only:
  - master
language: node_js
node_js:
- lts/*
git:
  depth: 3
before_install:
- yarn --frozen-lockfile
- yarn test
install:
- yarn install
- yarn global add rollup
before_script:
- yarn doc
script:
- yarn build
cache: yarn
deploy:
- provider: pages
  local_dir: styleguide
  token: $GITHUB_TOKEN
  cleanup: true
  keep_history: true
  on:
    branch: master
- provider: npm
  # â‹®
  edge: true
  email: $EMAIL
  api_token: $NPM_TOKEN
  cleanup: true